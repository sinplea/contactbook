<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contactbook</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/c71156ccc0.js"></script>
    <link rel="stylesheet" href="../stylesheets/css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
    <script src="../scripts/scripts.js"></script>
  </head>
  <body>
    <form class="container col-md-6">
      <fieldset>
        <legend>Create Contact</legend>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <input id="message" type="text" class="form-control">
        </div>
      </fieldset>
      <button id="save" class="btn btn-primary">Save</button>
    </form>

    <template id="contactTemplate">
      <tr>
        <th><span>{{name}}</span></th>
        <th><span>{{phone}}</span></th>
        <th><i data-id="{{_id}}" class="fa fa-pencil edit fa-lg" aria-hidden="true"></i></th>
      	<th><i data-id="{{_id}}" class="fa fa-trash-o remove fa-lg" aria-hidden="true"></i></th>
      	<th><i class="fa fa-sort-desc down fa-lg" aria-hidden="true"></i></th>
      </tr>
      <tr data-id="{{_id}}" class="drop-down-info">
        <th>
          <ul>
            <li><span>{{name}}</span></li>
            <li><span>{{phone}}</span></li>
            <li><span>{{email}}</span></li>
            <li><span>{{message}}</span></li>
            <li><span>{{_id}}</span></li>
          </ul>
        </th>
      </tr>
    </template>

    <div class="container col-md-6">
      <table class="table">
        <thead id="contacts"></thead>
      </table>
    </div>

  </body>
</html>
