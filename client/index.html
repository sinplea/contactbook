<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contactbook</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/c71156ccc0.js"></script>
</head>
<body>
	<form class="container col-md-8">
		<fieldset>
			<legend>Create Contact</legend>
			<div class="form-group">
				<label for="name">Name</label>
				<input 
		   			class="form-control"
					id="name"
					type="text">
			</div>
			<div class="form-group">
				<label for="phone">Phone</label>
				<input 
		   			class="form-control"
					id="phone"
					type="text">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input 
		   			class="form-control"
					id="email"
					type="text">
			</div>
			<div class="form-group">
				<label for="message">Message</label>
				<input 
		   			class="form-control"
					id="message"
					type="text">
			</div>
		</fieldset>
	</form>
</body>
</html>
